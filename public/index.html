<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSheets/styles.css" />
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script src="angular/indexAngular.js" type="text/javascript"></script>
    <meta charset="utf-8" />
    <title>Ferris by Ferris</title>
</head>
<body>
        <div id="practice">
            <p>Welcome</p>
        </div>

        <section ng-app="indexTransitions" ng-controller="indexTransitionsController">
            <div ng-show="!login && !signUp">
                <button id="loginButton" class="button" ng-click="loginClick()">Login</button>
                <button id="signUpButton" class="button" ng-click="signUpClick()">Sign Up</button>
            </div>
            
            <div ng-show="login && !signUp">
                <form method="post">
                    <label>Email: </label>
                    <input type="text" name="Email"/>

                    <label>Password: </label>
                    <input type="text" name="Password" />
                </form>
                <button id="backButton" class="button" ng-click="loginClick()">Back</button>
            </div>

            <div ng-show="signUp && !login">
                <button id="backButton" class="button" ng-click="signUpClick()">Back</button>
            </div>
            
        </section>
</body>
</html>
